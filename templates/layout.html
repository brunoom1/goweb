<html>
    <head>
        <style>
            .done {
                text-decoration: dashed;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <h1>
            {{.PageTitle}}
        </h1>
        <ul>
            {{range .Todos}}
                {{if .Done}}
                    <li class="done">
                        {{.Title}}
                    </li>
                {{else}}
                    <li>
                        {{.Title}}
                    </li>
                {{end}}  
            {{end}}
        </ul>        
    </body>
</html>
